# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Some News
    url: '#news'
    weight: 20
  - name: Selected Talks
    url: '#talks'
    weight: 30
  - name: Publications
    url: '#publications'
    weight: 40
  - name: Teaching
    url: '#teaching'
    weight: 45
  - name: Contact
    url: '#contact'
    weight: 50

# Link to a PDF of the PhD thesis from the menu
  - name: PhD thesis
    url: uploads/phd_thesis.pdf
    weight: 60

# Link to a PDF of my CV from the menu.
  - name: CV
    url: uploads/cv.pdf
    weight: 70